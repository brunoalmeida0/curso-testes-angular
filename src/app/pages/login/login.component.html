<div class="container form-login">
    <form>
        <mat-form-field>
            <input matInput placeholder="Email" [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Por favor, digite um e-mail válido
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email é <strong>Obrigatório</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Senha" [formControl]="passwordFormControl">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Senha é <strong>obrigatória</strong>
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="entrar()">Entrar</button>
        <button mat-raised-button>Cadastre-se</button>
    </form>
</div>
