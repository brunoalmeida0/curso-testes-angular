<mat-card class="publication">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="btn_actions_post"><mat-icon class="example-icon">thumb_up</mat-icon></button>
        <button mat-button class="btn_actions_post" (click)="openDialogComentario()"><mat-icon class="example-icon">chat</mat-icon></button>
    </mat-card-actions>
</mat-card>
