<mat-card class="publication mat-card-publicacao" (click)="verPerfil(usuario.id)">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"><img class="img-card" [src]="usuario.foto" alt=""></div>
        <mat-card-title>{{usuario.nome}}</mat-card-title>
    </mat-card-header>
</mat-card>
